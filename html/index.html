<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map ${VERSION}</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>Interactive World Map</h1>
        </header>
        <!-- Move controls here, outside of the map container -->
        <div id="controls">
            <div id="zoom-controls">
                <button id="zoom-in" title="Zoom In"><i class="fas fa-search-plus"></i></button>
                <button id="zoom-out" title="Zoom Out"><i class="fas fa-search-minus"></i></button>
                <span id="zoom-factor">Zoom: 1x</span> <!-- Add this line -->
                <button id="reset-zoom" title="Reset Zoom"><i class="fas fa-sync-alt"></i></button>
                <span id="lasso-status" style="display: none;">Lassoing... Click and drag to select.</span> <!-- Add this line -->
                <button id="lasso-button" title="Lasso Select"><i class="fas fa-draw-polygon"></i></button>
            </div>
            <!-- Add dropdown menu here -->
            <div id="region-select">
                <label for="regions">Toggle Region:</label>
                <select id="regions">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
        </div>
        <main>
            <div id="country-list">
                <h2>Loaded Countries</h2>
                <div class="toggle-all-container">
                    <label class="switch">
                        <input type="checkbox" id="toggle-all-countries" checked>
                        <span class="slider"></span>
                    </label>
                    <span>Toggle All Countries</span>
                </div>
                <ul id="countries"></ul>
            </div>
            <div id="map-container" class="no-select">
                <!-- SVG map will be inserted here -->
            </div>
            <div id="sidebar">
                <div id="mode-toggle">
                    <button id="loading-mode" class="active">Loading
                        <input type="color" id="loading-color" value="#f1c40f" class="color-picker">
                    </button>
                    <button id="delivery-mode">Delivery
                        <input type="color" id="delivery-color" value="#3498db" class="color-picker">
                    </button>
                </div>
                <div id="loading-postalcodes">
                    <h2>Loading PostalCodes</h2>
                    <ul id="loading-list"></ul>
                </div>
                <div id="delivery-postalcodes">
                    <h2>Delivery PostalCodes</h2>
                    <ul id="delivery-list"></ul>
                </div>
                <button id="lookup-button" class="lookup-button">Lookup</button>
            </div>
        </main>
        
        <!-- Transport companies table now comes after the main content -->
        <div id="transport-companies">
            <h2>Transport Companies</h2>
            <table id="company-table">
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Fleet Size</th>
                        <th>Coverage Area</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically populated with JavaScript -->
                </tbody>
            </table>
        </div>

        <div id="websocket-messages"></div>
    </div>
    
    <!-- Update the script import to use the new main.js -->
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
