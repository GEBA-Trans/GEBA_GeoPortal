<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>Interactive World Map</h1>
        </header>
        <main>
            <div id="map-container"></div>
            <div id="sidebar">
                <div id="mode-toggle">
                    <button id="loading-mode" class="active">Loading</button>
                    <button id="delivery-mode">Delivery</button>
                </div>
                <div id="loading-postalcodes">
                    <h2>Loading PostalCodes</h2>
                    <ul id="loading-list"></ul>
                </div>
                <div id="delivery-postalcodes">
                    <h2>Delivery PostalCodes</h2>
                    <ul id="delivery-list"></ul>
                </div>
            </div>
        </main>
        <div id="controls">
            <div id="zoom-controls">
                <button id="zoom-in" title="Zoom In"><i class="fas fa-search-plus"></i></button>
                <button id="zoom-out" title="Zoom Out"><i class="fas fa-search-minus"></i></button>
                <button id="reset-zoom" title="Reset Zoom"><i class="fas fa-sync-alt"></i></button>
                <button id="lasso-button" title="Lasso Select"><i class="fas fa-draw-polygon"></i></button>
            </div>
        </div>
        <div id="websocket-messages"></div>
    </div>
    
    <script type="module" src="scripts/lasso.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
