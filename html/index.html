<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="map-container"></div>
    <div id="country-info"></div>
    <div id="selected-countries">
        <h2>Selected PostCodes:</h2>
        <ul id="postcodes-list"></ul>
    </div>
    <div id="zoom-controls">
        <button id="zoom-in"><i class="fas fa-search-plus"></i></button>
        <button id="zoom-out"><i class="fas fa-search-minus"></i></button>
        <button id="reset-zoom"><i class="fas fa-sync-alt"></i></button>
        <button id="lasso-button"><i class="fas fa-draw-polygon"></i></button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
